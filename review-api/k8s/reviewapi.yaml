apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-api
  namespace: default
  labels:
    app: review-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-api
  template:
    metadata:
      labels:
        app: review-api
    spec:
      containers:
        - name: review-api
          image: review-api:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: MONGODB_URI
              value: "mongodb://host.docker.internal:27017/reviewdb"
            - name: MONGODB_DATABASE
              value: "reviewdb"
            - name: SENTIMENT_SERVICE_URL
              value: "http://phi-sentiment-predictor:80"
            - name: SENTIMENT_MODEL_NAME
              value: "phi-sentiment"
            - name: SENTIMENT_TIMEOUT
              value: "30"
            - name: JAVA_OPTS
              value: "-Xmx512m -Xms256m"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: review-api
  namespace: default
  labels:
    app: review-api
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: review-api
